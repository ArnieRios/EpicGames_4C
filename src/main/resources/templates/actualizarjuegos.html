<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Games</title>

<link rel="website icon" type="png" href="img/logosteam.png"> <%-- para que en la pestalla salga el logo o una imagen --%> 

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>
<body>



	<div class="layout ">
		<div class="main-wrapper">

			<div
				class="container w-25 rounded text-bg-dark border border-secondary px-5 py-3"
				style="margin-top: 200px;">
				<h1 class="text-light text-center">Actualizar juego</h1>


				<form action="actualizaj" method="post" class="row g-4">

					<div class="col-md-6">

						<label class="form-label">Id</label> <input class="form-control text-dark" type="text"
							value="${p.idJuego}" class="form-control" disabled> <input
							type="hidden" name="idJuego" value="${p.idJuego}">
					</div>


					<div class="col-md-6">

						<label class="form-label">Título</label> <input type="text"
							name="titulo" class="form-control" maxlength="150" required
							value="${p.titulo}">
					</div>


					<div class="col-md-12">
						<label for="exampleInputPassword1" class="form-label">Descripción</label>
						<textarea name="descripcion" class="form-control" maxlength="500"
							rows="4" style="resize: none; overflow-y: auto;" required>${p.descripcion}</textarea>



					</div>

					<div class="col-md-6">
						<label for="exampleInputPassword1" class="form-label">Precio</label>
						<input type="number" name="precio" step="0.01" min="0"
							max="99999999.99" class="form-control" 
							value="${p.precio}">
					</div>

					<div class="col-md-6">
						<label class="form-label">Categoría</label> <select
							name="categoria" class="form-select" required>

							<c:forEach var="c" items="${lstCategorias}">

								<option value="${c.id_categoria}"
									<c:if test="${c.id_categoria == p.id_categoria}">selected</c:if>>
									${c.nom_categoria}</option>

							</c:forEach>

						</select>
					</div>
					
					<div class="col-md-6">
						<label class="form-label">Estado</label> <select
							name="estado" class="form-select" required>

							<c:forEach var="e" items="${lstEstados}">

								<option value="${e.id_estado}"
									<c:if test="${e.id_estado == p.id_estado}">selected</c:if>>
									${e.nom_estado }</option>

							</c:forEach>

						</select>
					</div>


					<div class="col-md-12 d-flex justify-content-start gap-3">



						<button type="submit" class="btn btn-primary">Guardar</button>

						<a href="listaj" class="btn btn-danger"> Cancelar </a>

					</div>





				</form>

			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
