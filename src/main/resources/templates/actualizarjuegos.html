
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Epic Games</title>

	<link rel="website icon" type="png" th:href="@{/img/logosteam.png}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>
	<div class="layout">
		<div class="main-wrapper">
			<div class="container w-25 rounded text-bg-dark border border-secondary px-5 py-3"
					 style="margin-top: 200px;">
				<h1 class="text-light text-center">Actualizar juego</h1>

				<form th:action="@{/epicgames/juegos/actualizar}" method="post" class="row g-4" th:object="${juego}">
					<div class="col-md-6">
						<label class="form-label">Id</label>
						<input class="form-control text-dark" type="text" th:value="*{idJuego}" disabled>
						<input type="hidden" th:field="*{idJuego}">
					</div>

					<div class="col-md-6">
						<label class="form-label">Título</label>
						<input type="text" class="form-control" maxlength="150" required th:field="*{titulo}">
					</div>

					<div class="col-md-12">
						<label class="form-label">Descripción</label>
						<textarea class="form-control" maxlength="500" rows="4"
								  style="resize: none; overflow-y: auto;" required th:field="*{descripcion}"></textarea>
					</div>

					<div class="col-md-6">
						<label class="form-label">Precio</label>
						<input type="number" step="0.01" min="0" max="99999999.99" class="form-control"
								th:field="*{precio}">
					</div>

					<div class="col-md-6">
						<label class="form-label">Proveedor</label>
						<select class="form-select" required th:field="*{idProvedor}">
							<option th:each="p : ${lstProvedores}"
									th:value="${p.id_provedor}"
									th:text="${p.nom_prov}"></option>
						</select>
					</div>

					<div class="col-md-6">
						<label class="form-label">Categoría</label>
						<select class="form-select" required th:field="*{idCategoria}">
							<option th:each="c : ${lstCategorias.?[idEstado ==1]}" th:value="${c.id_categoria}" th:text="${c.nom_categoria}"></option>
						</select>
					</div>

					<div class="col-md-6">
						<label class="form-label">Estado</label>
						<select class="form-select" required th:field="*{idEstado}">
							<option th:each="e : ${lstEstados}" th:value="${e.id_estado}" th:text="${e.nom_estado}"></option>
						</select>
					</div>

					<div class="col-md-12 d-flex justify-content-start gap-3">
						<button type="submit" class="btn btn-primary">Guardar</button>
						<a th:href="@{/epicgames/juegos}" class="btn btn-danger">Cancelar</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
