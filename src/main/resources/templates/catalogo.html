<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos | Epic Games</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">

    <style>
        :root { --bs-dark-rgb: 11, 29, 58; }
        .game-img { height: 160px; object-fit: cover; }
        
        /* Aplicando tu borde constante */
        .card {
            border: 1px solid rgba(0, 210, 255, 0.3) !important;
            background-color: rgba(11, 29, 58, 0.6) !important;
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #00d2ff !important;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }
    </style>
</head>
<body class="bg-dark text-light">

    <header th:replace="~{componentes/cabecera :: header}"></header>

    <div class="layout d-flex">
        <aside th:replace="~{componentes/menu :: menu}"></aside>

        <main class="content py-3 container-fluid">

            <div class="d-flex align-items-center justify-content-between mb-3">
                <h4 class="m-0 text-light">Videojuegos</h4>
                <span th:if="${catSel != 0}" class="badge text-bg-info">Filtrado</span>
            </div>

            <div class="card p-3 mb-4">
                <div class="card-body p-0">
                    <form th:action="@{/epicgames/catalogo}" method="get" class="row g-2 align-items-end">
                        <div class="col-12 col-md-6">
                            <label class="form-label small">Filtrar por categoría</label>
                            <select name="cat" class="form-select bg-dark text-light border-secondary">
                                <option value="0" th:selected="${catSel == 0}">Todas</option>
								
                                <option th:each="c : ${lstCategorias.?[idEstado == 1]}"
                                        th:value="${c.id_categoria}" 
                                        th:text="${c.nom_categoria}"
                                        th:selected="${catSel == c.id_categoria}">
                                </option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3 d-grid">
                            <button type="submit" class="btn btn-info">
                                <i class="bi bi-funnel"></i> Aplicar
                            </button>
                        </div>
                        <div class="col-12 col-md-3 d-grid">
                            <a class="btn btn-outline-light" th:href="@{/epicgames/catalogo}">
                                <i class="bi bi-arrow-counterclockwise"></i> Limpiar
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="j : ${lstJuegos}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="@{'/img/juegos/' + ${j.idJuego} + '.png'}" 
                             class="card-img-top game-img border-bottom border-light border-opacity-10"
                             onerror="this.src='/img/juegos/no-imagen.png'">

                        <div class="card-body">
                            <h5 class="card-title text-truncate" th:title="${j.titulo}" th:text="${j.titulo}">Título</h5>
                            <p class="card-text small text-light text-opacity-75" 
                               style="display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;"
                               th:text="${j.descripcion}"></p>

                            <div class="small mt-2">
                                <div><b>Precio:</b> <span th:text="'S/ ' + ${#numbers.formatDecimal(j.precio, 1, 2)}"></span></div>
                                <div><b>Categoría:</b> <span th:text="${j.objCategoria?.nom_categoria}"></span></div>
                                <div><b>Estado:</b> 
                                    <span th:text="${j.idEstado == 1 ? 'Disponible' : 'No disponible'}"
                                          th:classappend="${j.idEstado == 1 ? 'text-info' : 'text-danger'}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-transparent border-0 text-end pb-3">
							<a th:if="${j.idEstado == 1}" class="btn btn-outline-info btn-sm" 
							   th:href="@{'/epicgames/catalogo/juego/' + ${j.idJuego}}">
							    <i class="bi bi-cart-plus"></i> Añadir
							</a>
                            <button th:unless="${j.idEstado == 1}" class="btn btn-outline-secondary btn-sm" disabled>
                                <i class="bi bi-lock"></i> Bloqueado
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(lstJuegos)}" class="alert alert-warning mt-3">
                No se encontraron juegos para esta categoría.
            </div>

        </main>
    </div>

    <footer class="footer py-4 text-center border-top border-light border-opacity-10 mt-5">
        <p class="mb-0 text-opacity-50">Derechos Reservados. Lima, Perú - 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
