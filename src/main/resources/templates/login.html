<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Games</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
<link th:href="@{/css/estilos.css}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>



	<div class="layout ">

		<div class="main-wrapper">


			<div class="container w-25 rounded text-bg-dark border border-secondary px-5 py-3 position-relative" style="margin-top: 200px;">
			
			    <a href="principal.jsp" class="close-btn position-absolute top-0 end-0 d-flex justify-content-center align-items-center">
    	        <i class="bi bi-x fs-1 p-2"></i>
    </a>
			

			
				<h1 class="text-center">Iniciar Sesion</h1>



				<form action="Acceso" method="post">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Correo
							electrónico</label> <input type="email" class="form-control" name="email"
							aria-describedby="emailHelp" placeholder="Introduce correo electrónico">
					</div>

					<div class="mb-4">
						<label for="exampleInputPassword1" class="form-label">Contraseña</label>
						<input type="password" class="form-control"
							pattern="[A-Za-zñÑáéíóú@0-9_-]{3,12}" name="clave"
							placeholder="Introduce contraseña">
					</div>
						${mensaje }


					<button type="submit" class="btn btn-primary mb-3">Iniciar
						sesión</button>

					<p class="">
						Para registrar su cuenta, pulse <a href="crearcuenta.jsp">aquí</a>
					</p>

				</form>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
