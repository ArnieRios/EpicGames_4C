<aside id="sidebar" th:fragment="menu" class="sidebar text-white p-3">
    <nav>
        <ul class="nav flex-column pt-5">
            <li class="nav-item">
                <a class="nav-link text-white"  th:href="@{/epicgames/principal}">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/epicgames/catalogo}">Catálogo</a>
            </li>

            <li class="nav-item" th:if="${session.u != null and session.u.idtipo != 2}">
                <a class="nav-link text-white" href="/epicgames/juegos">
                    Administración de juegos
                </a>
            </li>

            <li class="nav-item" th:if="${session.u != null and session.u.idtipo != 2}">
                <a class="nav-link text-white" href="/epicgames/categorias">
                    Administración de Categorías
                </a>
            </li>
        </ul>
    </nav>
    
    <button id="toggleBtn" class="btn text-white">
        <i class="bi bi-list fs-3"></i>
    </button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("toggleBtn");
            const sidebar = document.getElementById("sidebar");
            if (!btn || !sidebar) return;
            btn.addEventListener("click", () => {
                sidebar.classList.toggle("closed");
            });
        });
    </script>
</aside>
